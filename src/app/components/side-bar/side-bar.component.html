<c-sidebar #sidebar="cSidebar" class="d-print-none sidebar sidebar-fixed" id="sidebar" visible>
    <c-sidebar-brand [brandFull]="{
        src: 'assets/img/brand/jtc_logo.png',
        width: 200,
        height: 46
      }" [brandNarrow]="{
        src: 'assets/img/brand/jtc_narrow.png',
        width: 46,
        height: 46
      }" routerLink="/home">
    </c-sidebar-brand>
      <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
      <c-sidebar-nav [navItems]="navItems" dropdownMode="close">
      </c-sidebar-nav>
      <c-sidebar-toggler *ngIf="!sidebar.narrow" toggle="unfoldable" cSidebarToggle="sidebar"></c-sidebar-toggler>
  </c-sidebar>
  <div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
      <!--app-header-->
      <!--<app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>-->
      <!--app-body-->
      <div class="body flex-grow-1 px-3">
        <c-container breakpoint="lg" class="h-auto">
          <app-main-page></app-main-page>
        </c-container>
      </div>
      <!--app footer-->
      <!--<app-default-footer></app-default-footer>-->
    </div>
